<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device,initial-scale=1.0">
	<title>flexbox</title>
	<style>
		.flex div{
			padding: 2%;
			margin: 1%;
			background: skyblue;
			font-size: 50px;
			border: 2px solid black;
		}
		.flex{
			display: flex;
			flex-direction:row;
			justify-content:space-around;
			flex-wrap:wrap-reverse;
		}
	</style>
</head>
<body>
<div class="flex">
	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
</div>
</body>
</html>
